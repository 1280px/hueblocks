# Palettes, essentially, use the same filter computation mechanic -- except, these are
# whitelist filters, meaning blocks NOT in "includes", will NOT be in the palette;
# the "excludes" category is only used for include overrides, i.e. when you want to
# include every "red_$" block from the blockset EXCEPT for "red_sandstone$".
# If a computed pallete happens to contain 0 blocks, vueblocks won't show it in the list.

# Note that HB will add "All blocks" palette automatically, no need to make one yourself!

palettes:
  - name: 'Default (opaque only)'
    # Ommiting includes section means "include all blocks (and then exclude ones below)",
    # and ommiting excludes section means "don't exclude any blocks from the included ones".

    excludes:
      - $_stained_glass.png
      - frosted_ice$
      - glass$
      - honey_block$
      - ice.png
      - slime_block.png
